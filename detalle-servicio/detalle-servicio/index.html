<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Servicio - Technosoft</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="tecnosoft.png">
</head>
<body>
  <header class="header">
    <div class="logo">TECNOSOFT</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Servicios</a>
      <a href="#">Login</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main class="main-content">
    <div class="service-card">
      <section class="left">
        <img src="servicios.png" alt="Imagen del servicio" class="service-img">
        <button class="btn">Creación de sitios web corporativos</button>
        <button class="btn">200 USD</button>
      </section> 

      <section class="right">
        <div class="info">
          <div class="label">Descripción del producto</div>
          <div class="value">Creación de sitios web corporativos, responsivos y optimizados para SEO</div>
        </div>
        <div class="info">
          <div class="label">Cantidad en Stock</div>
          <div class="value">Disponible</div>
        </div>
        <div class="info">
          <div class="label">¿Está en promoción?</div>
          <div class="value">10% de descuento en el primer proyecto</div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Política de privacidad</a>
      <a href="#">Términos</a>
    </div>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
        <img src="facebook.png" alt="Facebook">
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
        <img src="instagram.png" alt="Instagram">
      </a>
      <a href="https://x.com" target="_blank" rel="noopener noreferrer">
        <img src="x.png" alt="X">
      </a>
      <a href="https://youtube.com" target="_blank" rel="noopener noreferrer">
        <img src="youtube.png" alt="YouTube">
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
